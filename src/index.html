<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/domainicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Generator</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="mt-5 text-center">
    <h1 class="fw-bold">DOMAIN GENERATOR <span class="badge text-bg-warning">.COM</span></h1>
  </div>

  <div class="w-75 mx-auto mt-5">
    <input class="form-control form-control-lg mb-3" type="text" placeholder="Add a new word for your domain here..."
      id="wordInput" aria-label=".form-control-lg example">
    <select class="form-select form-select-lg mb-3" id="listSelect" aria-label="Large select example">
      <option selected>Select one of them</option>
      <option value="pronouns">Pronouns</option>
      <option value="adjectives">Adjectives</option>
      <option value="nouns">Nouns</option>
    </select>
    <button class="btn btn-outline-warning btn-lg" id="btnAdd">Add</button>
  </div>



  <div class="card w-75 mx-auto mt-5">
    <h5 class="card-header fs-3">Your New Domain:</h5>
    <div class="card-body">
      <p class="card-title fs-1 fw-bold text-center" id="randomDomains"></p>

      <button class="btn btn-outline-warning btn-lg" id="btnGenerate">Generate your domain</button>
    </div>
  </div>

  <div class="card w-75 mx-auto mt-5">
    <div class="card-body d-flex  justify-content-center">
      <div class="w-25 pe-5">
        <h5 class="text-center" >Pronouns:</h5>
        <ul class=" list-group list-group-flush" id="listPronouns"></ul>
      </div>
      <div class="w-25 pe-5">
        <h5 class="text-center">Adjectives:</h5>
        <ul class=" list-group list-group-flush" id="listAdjectives"></ul>
      </div>
      <div class="w-25">
        <h5 class="text-center">Nouns:</h5>
        <ul class=" list-group list-group-flush" id="listNouns"></ul>
      </div>
    </div>
  </div>

  <div class=" w-75 mx-auto mt-5">
    <div class="d-flex justify-content-between">
      <button class="btn btn-warning mb-3 rounded fs-5 fw-bold" id="btnAllCombinations">Show All Posible Combinations</button>
      <p class="fs-2 fw-bold" id="listResult"></p>
    </div>

    <div id="test" class="d-flex flex">
      <ol class="list-group list-group-numbered col" id="allCombinationsList"></ol>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
